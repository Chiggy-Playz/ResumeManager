        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #ff5a7a;
        }

        p {
            font-size: 1.2rem;
        }

        .emoji {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        a {
            margin-top: 1rem;
            display: inline-block;
            color: #ff5a7a;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
